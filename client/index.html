<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="description" content="Chatty Cathy: Your A.I. Personal Assistant" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">

  <title>Chatty Cathy: Your A.I Assistant</title>

</head>

<body>

  <div id="app">

    <!-- add popup function from script.js to the chatbot -->
    <script>
      function popup() {
        alert("Chatty Cathy is here to help you. Ask her anything!");
      }
    </script>

    <!-- add popup function to chatbot button -->
    <button id="chatbot" onclick="popup()"><img src="./assets/bot.svg" />Chatty Cathy</button>

    <!-- show chat container -->
    <div id="chat_container"></div>

    <!-- show chat form -->
    <form id="chat_form">
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask me something..."></textarea>
      <button id="chat_submit" type="submit"><img src="assets/send.svg" /></button>
    </form>

  </div>

  <script type="module" src="/script.js"></script>
</body>

</html>
